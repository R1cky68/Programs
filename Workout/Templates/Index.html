<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
    <title>Workout Tracker</title>
</head>
<body>
    <h1 class="title">Workout Tracker</h1>
    <ul class="list"> 
    <li> <form action="/add" method="post">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise" required>
    </li>

    <li> <label for="sets">Sets:</label>
        <input type="number" style="margin-left:30px;" id="sets" name="sets" required>
    </li>
       <li> <label for="reps">Reps:</label>
        <input type="number" style="margin-left:24px;" id="reps" name="reps" required>
    </li>

    <li> <label for="weight">Weight:</label>
        <input type="number" style="margin-left:8px;" id="weight" name="weight" required>
    </li>

    <li> 
        <button type="submit">Add</button>
    </form>
    </li>


    </ul>

    <h2 style="font-weight:normal; color:white;"> Current workout </h2>
    <ul>
        {% for workout in workouts %}
            <li>{{ workout.date.strftime('%Y-%m-%d %H:%M:%S') }} - {{ workout.exercise }} ({{ workout.sets }} sets, {{ workout.reps }} reps, {{ workout.weight }}kg)</li>
        {% endfor %}
    </ul>
</body>
</html>
