<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
    <title>Teambuilder</title>
</head>
<body>
    <ul> 
        <li> <a href="{{ url_for('battle') }}"> Battle Simulator </a></li>
    </ul>
    <h1>Pokemon Teambuilder</h1>
    <form action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="level">Level:</label>
        <input type="number" id="level" name="level" required>
        
        <label for="ability">Ability:</label>
        <input type="text" id="ability" name="ability" required>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>

        <label for="moves">Moves:</label>
        <input type="text" id="moves" name="moves" required>

        <button type="submit">Add</button>
    </form>

    <h2> Current team </h2>
    <ul>
        {% for team in teams %}
            <li>{{ team.name }} (Level {{ team.level }})</li>
            <li>Ability: {{ team.ability }}</li>
            <li>Item: {{ team.item }}</li>
            <li>{{ team.moves }}</li>
            <br>

        {% endfor %}
    </ul>
</body>
</html>
